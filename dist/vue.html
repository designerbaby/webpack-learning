<!doctype html>
<html>

<head>
    <title>起步</title>
</head>

<body>
    <script>
        const obj = {
            key: 'xxx'
        }

        Object.defineProperty(obj, 'key', {
            get() {
                document.body.innerHTML += '访问obj.key'
                document.body.innerHTML += '<br />'
            },
            set() {
                document.body.innerHTML += '设置了obj.key'
            }
        })
        obj.key
        obj.key = 3

    </script>

</body>

</html>
