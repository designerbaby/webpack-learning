<!doctype html>
<html>

<head>
    <title>defineProperty test</title>
    
</head>

<body>
    <script>
        const data = {
            name: ''
        }
        Object.keys(data).forEach(key => {
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: function () {
                    console.log('get')
                },
                set: function (newVal) {
                    console.log('Im:', newVal)
                }
            })
        })

        data.name = 'XXX'

    </script>

</body>

</html>
