<!doctype html>
<html>

<head>
    <title>起步</title>
    <!-- <script src="https://unpkg.com/lodash@4.16.6"></script> -->
</head>

<body>
    
    <script>
        
        var person = {
            name: '张三'
        }

        var proxy = new Proxy(person, {
            get: function (target, property) {
                if (property in target) {
                    return target[property]
                } else {
                    throw ReferenceError("Property \"" + property + "\" does not exist.");
                }
            }
        })



    </script>

</body>

</html>
